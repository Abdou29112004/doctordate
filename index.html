<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion / Inscription</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f6f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 768px;
      height: 560px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25),
                  0 10px 10px rgba(0,0,0,0.22);
      overflow: hidden;
    }

    .form-box {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      padding: 50px;
      transition: 0.6s;
    }

    .form-box.login {
      left: 0;
      z-index: 2;
    }

    .form-box.register {
      left: 0;
      opacity: 0;
      z-index: 1;
    }

    .container.active .form-box.register {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
    }

    .container.active .form-box.login {
      transform: translateX(100%);
      opacity: 0;
      z-index: 1;
    }

    .form-box h1 {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .input-box {
      position: relative;
      width: 100%;
      margin: 10px 0;
    }

    .input-box input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .input-box .icon-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #333;
    }

    .forgot-link {
      text-align: right;
      font-size: 14px;
      margin-top: 10px;
    }

    .forgot-link a {
      color: #555;
      text-decoration: none;
    }

    .forgot-link a:hover {
      text-decoration: underline;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 30px;
      border: none;
      background-color: #008cba;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #006494;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 20px;
      color: #555;
    }

    .toggle-box {
      position: absolute;
      right: 0;
      top: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, #008cba, #00bcd4);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 30px;
      color: #fff;
      text-align: center;
      transition: 0.6s;
      z-index: 1000;
    }

    .container.active .toggle-box {
      transform: translateX(-100%);
    }

    .toggle-panel {
      transition: 0.6s;
    }

    .toggle-panel h1 {
      margin-bottom: 10px;
    }

    .toggle-panel p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="container" id="container">
  <div class="form-box login">
    <form action="#" id="login-form" novalidate>
        
       

      <div class="input-box">
        <label for="login-username" class="sr-only">Nom d’utilisateur</label>
        <input id="login-username" name="username" type="text" placeholder="Nom d'utilisateur" required />
        <button type="button" class="icon-btn"><i class='bx bxs-user'></i></button>
      </div>

      <div class="input-box">
        <label for="login-password" class="sr-only">Mot de passe</label>
        <input id="login-password" name="password" type="password" placeholder="Mot de passe" required />
        <button type="button" class="icon-btn" onclick="togglePassword('login-password', this)">
          <i class='bx bxs-lock-alt'></i>
        </button>
      </div>

      <div class="forgot-link">
        <a href="#">Mot de passe oublié ?</a>
      </div>
      <nav>
        <nav>
            <a href="#login"></a>
            <a href="home.html" class="btn" style="padding: 8px 20px; text-decoration: none;">connecter</a>
          </nav>
      </nav>
      

      
      <div class="social-icons">
        <a href="#"><i class='bx bxl-google'></i></a>
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-github'></i></a>
        <a href="#"><i class='bx bxl-linkedin'></i></a>
      </div>
    </form>
  </div>

  <div class="form-box register">
    <form action="#" id="register-form" novalidate>
      <h1>Inscription</h1>

      <div class="input-box">
        <label for="register-username" class="sr-only">Nom d’utilisateur</label>
        <input id="register-username" name="username" type="text" placeholder="Nom d'utilisateur" required />
        <button type="button" class="icon-btn"><i class='bx bxs-user'></i></button>
      </div>

      <div class="input-box">
        <label for="register-email" class="sr-only">Email</label>
        <input id="register-email" name="email" type="email" placeholder="Adresse e-mail" required />
        <button type="button" class="icon-btn"><i class='bx bxs-envelope'></i></button>
      </div>

      <div class="input-box">
        <label for="register-password" class="sr-only">Mot de passe</label>
        <input id="register-password" name="password" type="password" placeholder="Mot de passe" required />
        <button type="button" class="icon-btn" onclick="togglePassword('register-password', this)">
          <i class='bx bxs-lock-alt'></i>
        </button>
      </div>

      <button type="submit" class="btn">S'inscrire</button>

      <p>ou inscrivez-vous avec</p>
      <div class="social-icons">
        <a href="#"><i class='bx bxl-google'></i></a>
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-github'></i></a>
        <a href="#"><i class='bx bxl-linkedin'></i></a>
      </div>
    </form>
  </div>

  <div class="toggle-box">
    <div class="toggle-panel toggle-left">
      <h1>Bonjour, bienvenue !</h1>
      <p>Vous n'avez pas encore de compte ?</p>
      <button class="btn register-btn">S'inscrire</button>
    </div>
    <div class="toggle-panel toggle-right">
      <h1>Content de vous revoir !</h1>
      <p>Vous avez déjà un compte ?</p>
      <button class="btn login-btn">connecter</button>
    </div>
  </div>
</div>

<script>
  const container = document.getElementById('container');
  const registerBtn = document.querySelector('.register-btn');
  const loginBtn = document.querySelector('.login-btn');

  registerBtn.addEventListener('click', () => {
    container.classList.add('active');
  });

  loginBtn.addEventListener('click', () => {
    container.classList.remove('active');
  });

  function togglePassword(inputId, btn) {
    const input = document.getElementById(inputId);
    const icon = btn.querySelector('i');
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove('bxs-lock-alt');
      icon.classList.add('bxs-lock-open-alt');
    } else {
      input.type = "password";
      icon.classList.remove('bxs-lock-open-alt');
      icon.classList.add('bxs-lock-alt');
    }
  }
</script>

</body>
</html>
